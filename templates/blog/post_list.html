<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Post_List</title>
</head>
<body>
    <div>
        <h1><a href="/">Blog Django Girls</a></h1>
    </div>

    {% for post in posts%}
        <div>
            <p>Publicado em: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a> </h1>
            <p>{{ post.title|linebreaks }}</p>
        </div>
    {% endfor %}
</body>
</html>
